<mat-card *ngIf="data" class="example-card" (click)="goToDetail(data.id)">
  <mat-card-header>
    <mat-card-title>{{ data.name }}</mat-card-title>
    <mat-card-subtitle>
      {{ data.status.abbrev }}
    </mat-card-subtitle>
  </mat-card-header>

  <!-- mat card image with url -->
  <img mat-card-image src="{{ data.image }}" alt="" />
  <mat-card-content>
    <p>
      {{ data.window_start }}
    </p>
    <p>
      {{ data.window_end }}
    </p>
  </mat-card-content>
</mat-card>
